<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Function Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkbox-item:hover {
            transform: translateY(-2px);
            transition: all 0.2s;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    Annual Function Registration
                </h1>
                <p class="text-gray-600">Classes 6-12 | Submit Your Participation Details</p>
            </div>

            <div id="registrationForm" class="space-y-6">
                <!-- Student Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Student Name *
                    </label>
                    <input
                        type="text"
                        id="studentName"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter full name"
                    />
                </div>

                <!-- Class and Section -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Class *
                        </label>
                        <select
                            id="class"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="">Select Class</option>
                            <option value="6">Class 6</option>
                            <option value="7">Class 7</option>
                            <option value="8">Class 8</option>
                            <option value="9">Class 9</option>
                            <option value="10">Class 10</option>
                            <option value="11">Class 11</option>
                            <option value="12">Class 12</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Section *
                        </label>
                        <select
                            id="section"
                            disabled
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100"
                        >
                            <option value="">Select Section</option>
                        </select>
                    </div>
                </div>

                <!-- Participation Items -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        Participation Items * (Select all that apply)
                    </label>
                    <div class="grid grid-cols-2 gap-3" id="itemsContainer">
                        <label class="checkbox-item flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300">
                            <input type="checkbox" value="Dance" class="item-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Dance</span>
                        </label>
                        <label class="checkbox-item flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300">
                            <input type="checkbox" value="Skit" class="item-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Skit</span>
                        </label>
                        <label class="checkbox-item flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300">
                            <input type="checkbox" value="Song" class="item-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Song</span>
                        </label>
                        <label class="checkbox-item flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300">
                            <input type="checkbox" value="Choir" class="item-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Choir</span>
                        </label>
                        <label class="checkbox-item flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300">
                            <input type="checkbox" value="Volunteer" class="item-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Volunteer</span>
                        </label>
                        <label class="checkbox-item flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-blue-300">
                            <input type="checkbox" value="Special Program" class="item-checkbox w-4 h-4 text-blue-600 rounded">
                            <span class="ml-2 text-sm font-medium text-gray-700">Special Program</span>
                        </label>
                    </div>
                </div>

                <!-- School Bus -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        Availing School Bus? *
                    </label>
                    <div class="flex gap-4">
                        <label class="bus-option flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer flex-1 hover:border-green-300">
                            <input type="radio" name="schoolBus" value="Yes" class="w-4 h-4 text-green-600">
                            <span class="ml-2 text-sm font-medium text-gray-700">Yes</span>
                        </label>
                        <label class="bus-option flex items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer flex-1 hover:border-red-300">
                            <input type="radio" name="schoolBus" value="No" class="w-4 h-4 text-red-600">
                            <span class="ml-2 text-sm font-medium text-gray-700">No</span>
                        </label>
                    </div>
                </div>

                <!-- Contact Number -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Contact Number *
                    </label>
                    <input
                        type="tel"
                        id="contactNumber"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter contact number"
                    />
                </div>

                <!-- Address -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Address *
                    </label>
                    <textarea
                        id="address"
                        rows="3"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter complete address"
                    ></textarea>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="hidden"></div>

                <!-- Submit Button -->
                <button
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all"
                >
                    Submit Registration
                </button>
            </div>

            <!-- Connection Status -->
            <div class="mt-8 p-4 bg-green-50 border border-green-200 rounded-lg">
                <h3 class="font-semibold text-green-900 mb-2">âœ… Connected to Google Sheets</h3>
                <p class="text-sm text-green-800">
                    This form is now connected and ready to collect data. All submissions will be automatically saved to your Google Sheet.
                </p>
            </div>
        </div>
    </div>

    <script>
        const sectionsMap = {
            '6': ['A', 'B', 'C', 'D'],
            '7': ['A', 'B', 'C', 'D', 'E'],
            '8': ['A', 'B', 'C', 'D'],
            '9': ['A', 'B', 'C', 'D'],
            '10': ['A', 'B', 'C', 'D'],
            '11': ['No Section'],
            '12': ['No Section']
        };

        const SCRIPT_URL = 'https://script.google.com/u/0/home/projects/1ouWpxxQzbKSTgPa9PLT7BALlUm99ybmhJRdtjYaNrjISXsCYxeq2iAWN/edit';

        // Handle class selection
        document.getElementById('class').addEventListener('change', function() {
            const classValue = this.value;
            const sectionSelect = document.getElementById('section');
            
            sectionSelect.innerHTML = '<option value="">Select Section</option>';
            sectionSelect.disabled = false;
            
            if (classValue && sectionsMap[classValue]) {
                sectionsMap[classValue].forEach(section => {
                    const option = document.createElement('option');
                    option.value = section;
                    option.textContent = section;
                    sectionSelect.appendChild(option);
                });
            }
        });

        // Handle checkbox styling
        document.querySelectorAll('.item-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.closest('label');
                if (this.checked) {
                    label.classList.add('border-blue-500', 'bg-blue-50');
                    label.classList.remove('border-gray-200');
                } else {
                    label.classList.remove('border-blue-500', 'bg-blue-50');
                    label.classList.add('border-gray-200');
                }
            });
        });

        // Handle radio button styling
        document.querySelectorAll('input[name="schoolBus"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.bus-option').forEach(label => {
                    label.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
                    label.classList.add('border-gray-200');
                });
                
                const label = this.closest('label');
                if (this.value === 'Yes') {
                    label.classList.add('border-green-500', 'bg-green-50');
                } else {
                    label.classList.add('border-red-500', 'bg-red-50');
                }
                label.classList.remove('border-gray-200');
            });
        });

        // Handle form submission
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const studentName = document.getElementById('studentName').value.trim();
            const classValue = document.getElementById('class').value;
            const section = document.getElementById('section').value;
            const contactNumber = document.getElementById('contactNumber').value.trim();
            const address = document.getElementById('address').value.trim();
            
            const selectedItems = Array.from(document.querySelectorAll('.item-checkbox:checked'))
                .map(cb => cb.value);
            
            const schoolBus = document.querySelector('input[name="schoolBus"]:checked')?.value || '';

            // Validation
            if (!studentName) {
                showMessage('error', 'Please enter student name');
                return;
            }
            if (!classValue) {
                showMessage('error', 'Please select a class');
                return;
            }
            if (!section) {
                showMessage('error', 'Please select a section');
                return;
            }
            if (selectedItems.length === 0) {
                showMessage('error', 'Please select at least one participation item');
                return;
            }
            if (!schoolBus) {
                showMessage('error', 'Please indicate school bus availability');
                return;
            }
            if (!contactNumber) {
                showMessage('error', 'Please enter contact number');
                return;
            }
            if (!address) {
                showMessage('error', 'Please enter address');
                return;
            }

            // Submit data
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>';

            try {
                const dataToSend = {
                    studentName,
                    class: classValue,
                    section,
                    items: selectedItems.join(', '),
                    schoolBus,
                    contactNumber,
                    address,
                    timestamp: new Date().toISOString()
                };

                console.log('Sending data:', dataToSend);

                // Using an iframe approach to bypass CORS
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.name = 'hidden-form-iframe';
                document.body.appendChild(iframe);

                const form = document.createElement('form');
                form.method = 'POST';
                form.action = SCRIPT_URL;
                form.target = 'hidden-form-iframe';

                Object.keys(dataToSend).forEach(key => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = dataToSend[key];
                    form.appendChild(input);
                });

                document.body.appendChild(form);
                form.submit();

                // Assume success after a short delay
                setTimeout(() => {
                    showMessage('success', 'Registration submitted successfully! Thank you for registering.');
                    
                    // Reset form
                    document.getElementById('studentName').value = '';
                    document.getElementById('class').value = '';
                    document.getElementById('section').value = '';
                    document.getElementById('section').disabled = true;
                    document.getElementById('contactNumber').value = '';
                    document.getElementById('address').value = '';
                    
                    document.querySelectorAll('.item-checkbox').forEach(cb => {
                        cb.checked = false;
                        cb.closest('label').classList.remove('border-blue-500', 'bg-blue-50');
                        cb.closest('label').classList.add('border-gray-200');
                    });
                    
                    document.querySelectorAll('input[name="schoolBus"]').forEach(radio => {
                        radio.checked = false;
                    });
                    
                    document.querySelectorAll('.bus-option').forEach(label => {
                        label.classList.remove('border-green-500', 'bg-green-50', 'border-red-500', 'bg-red-50');
                        label.classList.add('border-gray-200');
                    });

                    // Clean up
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Submit Registration';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Failed to submit. Please try again or contact the administrator.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Registration';
            }
        });

        function showMessage(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'success' 
                ? 'flex items-center gap-2 p-4 rounded-lg bg-green-50 text-green-800 border border-green-200'
                : 'flex items-center gap-2 p-4 rounded-lg bg-red-50 text-red-800 border border-red-200';
            statusDiv.innerHTML = `<span class="text-sm font-medium">${message}</span>`;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
